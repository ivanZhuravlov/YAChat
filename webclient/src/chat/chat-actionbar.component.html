<div class="chat-actionbar container">
    <div class="row">
        <div id="divMessage" class="column input-message">
            <input autocomplete="off" [(ngModel)]="currentMessage" (keyup.enter)="send()" />
        </div>
        <div id="divSend" class="column btn-send">
            <button (click)="send()">Send</button>
        </div>
    </div>
</div>
